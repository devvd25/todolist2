        // H√†m ƒë·ªÉ l·∫•y kh√≥a l∆∞u tr·ªØ ri√™ng bi·ªát d·ª±a tr√™n ƒë∆∞·ªùng d·∫´n URL
        function getStorageKey() {

        let pasteCounts = []; // M·∫£ng l∆∞u s·ªë l·∫ßn d√°n cho c√°c h√†ng

        function updateTotalPaste() {

        function updateTotalLinks() {

        function isValidUrl(string) {
            const urlPattern = /^(https?:\/\/[^\s/$.?#].[^\s]*)$/i;

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');

            return `${hours}:${minutes}`;
        }

        function updateCopyDisplay(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);

            copyCountElement.textContent = `Copy: ${copyCounts[rowId - 1] || 0} l·∫ßn`;

            } else {

            }
            console.log(`H√†ng ${rowId}: S·ªë l·∫ßn copy = ${copyCounts[rowId - 1] || 0}`); // G·ª° l·ªói
        }

       function updateTimerDisplay(rowId) {
    const row = document.querySelector(`.row[data-id="${rowId}"]`);
    const timerElement = row.querySelector('.timer');
    if (!timers[rowId - 1]) {
        timerElement.textContent = '';
        timerElement.classList.remove('ready');
        return;
    }

    if (timers[rowId - 1].timeLeft > 0) {
        const minutes = Math.floor(timers[rowId - 1].timeLeft / 60);
        const seconds = timers[rowId - 1].timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        timerElement.classList.remove('ready');
    } else {
        timerElement.textContent = 'OK';
        timerElement.classList.add('ready');
        clearInterval(timers[rowId - 1].intervalId);
        timers[rowId - 1] = null; // ƒê·∫∑t l·∫°i ƒë·ªìng h·ªì khi h·∫øt gi·ªù
    }
}

        function resetTimer(rowId) {
    if (timers[rowId - 1]) {
        clearInterval(timers[rowId - 1].intervalId);
        timers[rowId - 1] = null;
        updateTimerDisplay(rowId);
        console.log(`H√†ng ${rowId}: ƒê√£ x√≥a ƒë·ªìng h·ªì`);
    }
}

        function startTimer(rowId) {
    if (!timers[rowId - 1] || timers[rowId - 1].timeLeft <= 0) return;

    timers[rowId - 1].waitingForFocus = false;
    timers[rowId - 1].intervalId = setInterval(() => {
        timers[rowId - 1].timeLeft--;
        updateTimerDisplay(rowId);
        saveData();
        if (timers[rowId - 1].timeLeft <= 0) {
            clearInterval(timers[rowId - 1].intervalId);
            timers[rowId - 1] = null; // ƒê·∫∑t l·∫°i ƒë·ªìng h·ªì khi h·∫øt gi·ªù
        }
    }, 1000);
    console.log(`H√†ng ${rowId}: B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c`);
}

        function renderRows() {

        function removeRow(rowId) {
            if (rowData.length <= 1) {
                alert('Ph·∫£i c√≥ √≠t nh·∫•t 1 h√†ng!');

            // Clear auto-send timers before removing

        function scheduleAutoSend(rowId) {
            const state = autoSendState[rowId - 1];
            if (!state.enabled || state.count >= 5) {
                if (state.count >= 5) {
                    // Clear countdown interval n·∫øu c√≤n ch·∫°y
                    if (state.countdownId) {
                        clearInterval(state.countdownId);
                        state.countdownId = null;

                    hideAutoCountdown(rowId);

                    state.count = 0;

                    if (toggle) toggle.classList.remove('active');

            // Clear any existing countdown interval tr∆∞·ªõc khi t·∫°o m·ªõi
            if (state.countdownId) {
                clearInterval(state.countdownId);
                state.countdownId = null;

                state.timerId = null;

            // S·ª≠ d·ª•ng timestamp ƒë·ªÉ t√≠nh to√°n ch√≠nh x√°c

                if (secondsLeft > 0) {

                    state.countdownId = null;

            }, 1000);

            // Schedule next send

                // Clear countdown interval

                    state.countdownId = null;
                }

                // Schedule next if needed
                scheduleAutoSend(rowId);
            }, 205000); // 3 ph√∫t 25 gi√¢y = 205000ms

      function enhanceRows(){
        const rows = document.querySelectorAll('.row');
        rows.forEach(r => {
          const id = parseInt(r.getAttribute('data-id'));
          if(Number.isNaN(id)) return;

          // Th√™m n√∫t G·ª≠i v·ªõi container n·∫øu ch∆∞a c√≥
          if(!r.querySelector('.send-btn-container')){
            const pasteBtn = r.querySelector('.paste-btn');
            if(pasteBtn){
              // T·∫°o container
              const container = document.createElement('div');
              container.className = 'send-btn-container';
              
              // T·∫°o n√∫t G·ª≠i
              const sendBtn = createSendButton(id);
              container.appendChild(sendBtn);
              
              // T·∫°o auto countdown (·∫©n ban ƒë·∫ßu)
              const countdown = document.createElement('div');
              countdown.className = 'auto-countdown';
              countdown.setAttribute('data-row', id);
              container.appendChild(countdown);
              
              // T·∫°o auto complete badge (·∫©n ban ƒë·∫ßu)
              const badge = document.createElement('div');
              badge.className = 'auto-complete-badge';
              badge.setAttribute('data-row', id);
              container.appendChild(badge);
              
              pasteBtn.parentNode.insertBefore(container, pasteBtn.nextSibling);
            }
          } else {
            // N·∫øu container ƒë√£ c√≥, ƒë·∫£m b·∫£o ch·ªâ c√≥ 1 countdown v√† 1 badge
            const container = r.querySelector('.send-btn-container');
            if(container){
              // X√≥a c√°c countdown/badge duplicate
              const countdowns = container.querySelectorAll('.auto-countdown');
              if(countdowns.length > 1){
                for(let i = 1; i < countdowns.length; i++){
                  countdowns[i].remove();
                }
              }
              const badges = container.querySelectorAll('.auto-complete-badge');
              if(badges.length > 1){
                for(let i = 1; i < badges.length; i++){
                  badges[i].remove();
                }
              }
            }
          }
          
          // Th√™m auto toggle n·∫øu ch∆∞a c√≥
          if(!r.querySelector('.auto-toggle')){
            const container = r.querySelector('.send-btn-container');
            if(container){
              const toggle = document.createElement('button');
              toggle.className = 'auto-toggle';
              toggle.innerHTML = '‚öôÔ∏è';
              toggle.title = 'Auto OFF';
              const ridx = id - 1;
              if(autoSendState[ridx] && autoSendState[ridx].enabled){
                toggle.classList.add('active');
                toggle.title = 'Auto ON (s·∫Ω g·ª≠i l·∫°i 4 l·∫ßn sau m·ªói 3 ph√∫t)';
              }
              toggle.addEventListener('click', (e) => {
                e.preventDefault();
                toggleAutoSend(id);
              });
              container.parentNode.insertBefore(toggle, container.nextSibling);
            }
          }

          // Th√™m select agent n·∫øu ch∆∞a c√≥ (ch√®n tr∆∞·ªõc textarea.note-input)
          const ridx = id - 1;
          const savedAgent = (rowData[ridx] && rowData[ridx].agent) ? rowData[ridx].agent : '10';
          
          let sel = r.querySelector('.agent-select');
          if(!sel){
            const note = r.querySelector('.note-input');
            sel = createAgentSelect(savedAgent);

            if(note){
              note.parentNode.insertBefore(sel, note);
            } else {
              // fallback append to end
              r.appendChild(sel);
            }
            // sync selection to rowData (add property agent)
            sel.addEventListener('change', ()=> {
              const ridx = id - 1;
              if(!rowData[ridx]) rowData[ridx] = { text:'', note:'' };
              rowData[ridx].agent = sel.value;
              try{ saveData(); }catch(e){ /* ignore if not available */ }
              
              // üî• ƒê·ªíNG B·ªò REALTIME KHI ƒê·ªîI AGENT
              console.log(`Agent ${id} ƒë·ªïi th√†nh: ${sel.value}`);
              if(typeof syncUsersToAutoNR === 'function') {
                syncUsersToAutoNR();
              }
            });
          } else {
            // C·∫≠p nh·∫≠t gi√° tr·ªã dropdown t·ª´ rowData n·∫øu kh√°c
            if(sel.value !== savedAgent) {
              sel.value = savedAgent;
            }
          }
        });
      }

      // Use a MutationObserver to run enhanceRows() whenever #rows children change
      const target = document.getElementById('rows');
      if(target){
        const mo = new MutationObserver(() => {
          try{ enhanceRows(); }catch(e){ console.error(e); }
        });
        mo.observe(target, { childList: true, subtree: true });
      }

      // Also call enhanceRows periodically (safety)
      window.addEventListener('load', ()=> {
        try{ enhanceRows(); }catch(e){console.error(e);}
        // attempt a few times in case original loadData renders later
        setTimeout(enhanceRows, 300);
        setTimeout(enhanceRows, 800);
      });

      // If addRow is defined, wrap it so after adding row we also enhance
      if(window.addRow && typeof window.addRow === 'function'){
        const originalAddRow = window.addRow;
        window.addRow = function(...args){
          const res = originalAddRow.apply(this, args);
          setTimeout(enhanceRows, 50);
          return res;
        };
      }

      // Expose a function for debugging
      window.__sendToNgrok = sendToNgrok;
    })();

    <!-- PH·∫¶N ƒêI·ªÄU KHI·ªÇN EXTENSION VIA WEBSOCKET -->
    <script>
    (function() {
      let ws = null;
      let agents = [];
      let filteredAgents = []; // agents ƒë√£ l·ªçc theo range
      let reconnectTimer = null;
      let manualDisconnect = false;

      // Update connection status
      function updateStatus(connected, text) {
        const dot = document.getElementById('wsStatusDot');
        const statusText = document.getElementById('wsStatusText');
        if (dot) dot.style.background = connected ? '#4CAF50' : '#ff5722';
        if (statusText) statusText.textContent = text || (connected ? 'ƒê√£ k·∫øt n·ªëi' : 'Ch∆∞a k·∫øt n·ªëi');
      }

      // Connect to WebSocket server
      window.connectToServer = function() {
        const url = document.getElementById('wsServerUrl').value || 'ws://localhost:9999';
        manualDisconnect = false;
        
        if (ws && ws.readyState === WebSocket.OPEN) {
          console.log('Already connected');
          return;
        }
        
        if (ws) {
          ws.close();
          ws = null;
        }

        try {
          console.log('Connecting to:', url);
          ws = new WebSocket(url);
          updateStatus(false, 'ƒêang k·∫øt n·ªëi...');

          ws.onopen = () => {
            console.log('WebSocket connected!');
            updateStatus(true, 'ƒê√£ k·∫øt n·ªëi ‚úì');
            // ƒêƒÉng k√Ω l√† manager
            ws.send(JSON.stringify({ type: 'manager-register' }));
            // L∆∞u URL
            localStorage.setItem('ws_server_url', url);
            // Clear reconnect timer
            if (reconnectTimer) {
              clearTimeout(reconnectTimer);
              reconnectTimer = null;
            }
          };

          ws.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              console.log('Received:', data.type, data);
              handleServerMessage(data);
            } catch (e) {
              console.error('Message parse error:', e);
            }
          };

          ws.onclose = (event) => {
            console.log('WebSocket disconnected, code:', event.code);
            updateStatus(false, 'M·∫•t k·∫øt n·ªëi');
            ws = null;
            agents = [];
            updateAgentDisplay();
            
            // Auto reconnect after 5s if not manual disconnect
            if (!manualDisconnect && !reconnectTimer) {
              reconnectTimer = setTimeout(() => {
                reconnectTimer = null;
                console.log('Auto reconnecting...');
                connectToServer();
              }, 5000);
            }
          };

          ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            updateStatus(false, 'L·ªói k·∫øt n·ªëi');
          };

        } catch (e) {
          console.error('Connect error:', e);
          updateStatus(false, 'L·ªói: ' + e.message);
        }
      };

      window.disconnectServer = function() {
        manualDisconnect = true;
        if (reconnectTimer) {
          clearTimeout(reconnectTimer);
          reconnectTimer = null;
        }
        if (ws) {
          ws.close();
          ws = null;
        }
        agents = [];
        updateAgentDisplay();
        updateStatus(false, 'ƒê√£ ng·∫Øt k·∫øt n·ªëi');
      };

      function handleServerMessage(data) {
        switch (data.type) {
          case 'welcome':
            console.log('Server welcome:', data.message);
            break;
          case 'client-list':
            agents = data.extensions || [];
            console.log('Received agents:', agents.length);
            updateAgentDisplay();
            break;
          case 'pong':
            console.log('Pong received');
            break;
        }
      }

      function updateAgentDisplay() {
        const countEl = document.getElementById('agentCount');
        const listEl = document.getElementById('agentList');
        
        // L·ªçc ch·ªâ l·∫•y agents t·ª´ 10-18 cho index2.html
        filteredAgents = agents.filter(agent => {
          const num = parseInt(agent.agentNumber);
          return num >= 10 && num <= 18;
        });
        
        if (countEl) {
          if (ws && ws.readyState === WebSocket.OPEN) {
            countEl.textContent = `üì° ${filteredAgents.length} Agent ƒëang k·∫øt n·ªëi (10-18)`;
          } else {
            countEl.textContent = 'Ch∆∞a k·∫øt n·ªëi server';
          }
        }

        if (listEl) {
          if (filteredAgents.length === 0) {
            listEl.innerHTML = '<p style="text-align: center; opacity: 0.7;">Ch∆∞a c√≥ Agent n√†o k·∫øt n·ªëi (10-18). H√£y reload extension trong Chrome.</p>';
          } else {
            listEl.innerHTML = filteredAgents.map(agent => `
              <div class="agent-card">
                <div class="agent-card-header">
                  <span class="agent-number">Agent ${agent.agentNumber}</span>
                  <span class="agent-status">üü¢ ON</span>
                </div>
                <div class="agent-tabs">üìë ${agent.tabs?.length || 0} tab ƒëang m·ªü</div>
                <div class="agent-actions">
                  <button onclick="refreshAgent('${agent.agentNumber}')">‚úì Apply This Tab</button>
                  <button onclick="refreshAllAgentTabs('${agent.agentNumber}')">üîÑ Refresh All Tabs</button>
                  <button onclick="toggleAgentTabs('${agent.agentNumber}')">üìã Xem Tab</button>
                </div>
                <div id="tabs-${agent.agentNumber}" class="tab-list" style="display: none;">
                  ${(agent.tabs || []).map(tab => `
                    <div class="tab-item-ctrl">
                      <span class="tab-title-ctrl" title="${tab.url}">${tab.active ? '‚óè ' : ''}${tab.title || tab.url}</span>
                      <button class="tab-refresh-small" onclick="refreshAgentTab('${agent.agentNumber}', ${tab.id})">üîÑ</button>
                    </div>
                  `).join('')}
                </div>
              </div>
            `).join('');
          }
        }
      }

      window.toggleAgentList = function() {
        const container = document.getElementById('agentListContainer');
        if (container) {
          container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
      };

      window.toggleAgentTabs = function(agentNumber) {
        const tabsEl = document.getElementById('tabs-' + agentNumber);
        if (tabsEl) {
          tabsEl.style.display = tabsEl.style.display === 'none' ? 'block' : 'none';
        }
      };

      // Send command to server
      function sendCommand(type, data = {}) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          const msg = { type, ...data };
          console.log('Sending command:', msg);
          ws.send(JSON.stringify(msg));
          return true;
        } else {
          alert('Ch∆∞a k·∫øt n·ªëi server! H√£y b·∫•m "K·∫øt n·ªëi" tr∆∞·ªõc.');
          return false;
        }
      }

      // Apply UA to active tab of specific agent
      window.refreshAgent = function(agentNumber) {
        console.log('Applying UA to agent:', agentNumber);
        sendCommand('apply-this-tab', { agentNumber: String(agentNumber) });
      };

      // Refresh all tabs of specific agent
      window.refreshAllAgentTabs = function(agentNumber) {
        sendCommand('refresh-all-agent', { agentNumber: String(agentNumber) });
      };

      // Refresh specific tab of agent
      window.refreshAgentTab = function(agentNumber, tabId) {
        sendCommand('refresh-tab', { agentNumber: String(agentNumber), tabId });
      };

      // Refresh all agents (ch·ªâ 10-18)
      window.refreshAllAgents = function() {
        if (filteredAgents.length === 0) {
          alert('Ch∆∞a c√≥ Agent n√†o k·∫øt n·ªëi (10-18)!');
          return;
        }
        if (confirm('Apply UA cho tab ƒëang active c·ªßa ' + filteredAgents.length + ' agent (10-18)?')) {
          // G·ª≠i l·ªánh apply cho t·ª´ng agent ƒë√£ l·ªçc
          filteredAgents.forEach(agent => {
            sendCommand('apply-this-tab', { agentNumber: String(agent.agentNumber) });
          });
        }
      };

      // Auto connect on page load
      window.addEventListener('load', () => {
        const savedUrl = localStorage.getItem('ws_server_url');
        if (savedUrl) {
          document.getElementById('wsServerUrl').value = savedUrl;
        }
        // Auto connect after 500ms
        setTimeout(connectToServer, 500);
      });

    })();
    </script>
