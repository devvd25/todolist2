<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .timer {
            width: 80px;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }
        .timer.ready {
            color: #28a745;
            font-weight: bold;
        }
        .row-number {
            width: 30px;
            font-weight: bold;
            text-align: center;
            margin-right: 10px;
            font-size: 18px;
            background-color: #e0f7fa;
            border-radius: 50%;
            padding: 5px;
            color: #007bff;
        }
        .text-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note-input {
            width: 150px;
            height: 40px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        .button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .paste-btn {
            background-color: #28a745;
        }
        .copy-btn {
            background-color: #007bff;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .remove-row-btn {
            background-color: #ff6b6b;
            padding: 8px 12px;
        }
        .remove-row-btn:hover {
            background-color: #e55a5a;
        }
        .paste-count, .copy-count {
            margin-left: 10px;
            font-weight: bold;
            color: #555;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .copy-count.highlight {
            background-color: #ffc107 !important;
        }
        .copy-adjust-btn {
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-adjust-btn:hover {
            background-color: #5a6268;
        }
        .total-paste, .total-links {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .show-links-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .show-links-btn:hover {
            background-color: #0056b3;
        }
        .add-row-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .add-row-btn:hover {
            background-color: #218838;
        }
        .links-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .links-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .links-modal h2 {
            margin-top: 0;
            font-size: 18px;
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .links-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .links-list li:last-child {
            border-bottom: none;
        }
        .link-item {
            flex: 1;
            display: flex;
            align-items: center;
            word-break: break-all;
        }
        .link-url {
            flex: 1;
        }
        .link-timestamp {
            width: 60px;
            text-align: right;
            margin-left: 10px;
            color: #555;
        }
        .delete-link-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-link-btn:hover {
            background-color: #c82333;
        }
        .delete-all-links-btn, .close-modal-btn {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .delete-all-links-btn {
            background-color: #dc3545;
        }
        .delete-all-links-btn:hover {
            background-color: #c82333;
        }
        .close-modal-btn {
            background-color: #6c757d;
        }
        .close-modal-btn:hover {
            background-color: #5a6268;
        }
        .congratulations {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Quản lý Text</h1>
    <div id="rows"></div>
    <button class="add-row-btn" onclick="addRow()">Thêm hàng</button>
    <div class="total-paste">Tổng số lần dán: 0</div>
    <div class="total-links">
        Tổng số link duy nhất: 0
        <button class="show-links-btn">Xem Links</button>
    </div>
    <div class="links-modal-overlay"></div>
    <div class="links-modal">
        <h2>Danh sách link đã lưu</h2>
        <ul class="links-list"></ul>
        <div>
            <button class="delete-all-links-btn">Xóa tất cả</button>
            <button class="close-modal-btn">Đóng</button>
        </div>
    </div>
    <div class="congratulations" id="congratulations">Chúc mừng! Bạn đã đạt 10 lần dán!</div>

    <script>
        // Hàm để lấy khóa lưu trữ riêng biệt dựa trên đường dẫn URL
        function getStorageKey() {
            const path = window.location.pathname;
            if (path.includes('todolist2')) {
                return 'textManagerData_todolist2';
            } else {
                return 'textManagerData_todolist';
            }
        }

        let pasteCounts = []; // Mảng lưu số lần dán cho các hàng
        let copyCounts = []; // Mảng lưu số lần copy cho các hàng
        let timers = []; // Mảng lưu trạng thái đồng hồ: { timeLeft, intervalId, waitingForFocus }
        let uniqueLinks = []; // Mảng lưu { url, timestamp }
        let rowData = []; // Mảng lưu dữ liệu hàng: { text, note }

        function updateTotalPaste() {
            const total = pasteCounts.reduce((sum, count) => sum + count, 0);
            document.querySelector('.total-paste').textContent = `Tổng số lần dán: ${total}`;
            const congratulations = document.getElementById('congratulations');
            if (total === 10) {
                congratulations.style.display = 'block';
                setTimeout(() => {
                    congratulations.style.display = 'none';
                }, 3000); // Ẩn thông báo sau 3 giây
            }
        }

        function updateTotalLinks() {
            document.querySelector('.total-links').firstChild.textContent = `Tổng số link duy nhất: ${uniqueLinks.length} `;
        }

        function isValidUrl(string) {
            const urlPattern = /^(https?:\/\/[^\s/$.?#].[^\s]*)$/i;
            return urlPattern.test(string.trim());
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function showLinksModal() {
            const modal = document.querySelector('.links-modal');
            const overlay = document.querySelector('.links-modal-overlay');
            const linksList = document.querySelector('.links-list');
            linksList.innerHTML = '';
            
            if (uniqueLinks.length === 0) {
                linksList.innerHTML = '<li>Chưa có link nào được lưu.</li>';
            } else {
                uniqueLinks.forEach(linkObj => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="link-item">
                            <span class="link-url">${linkObj.url}</span>
                            <span class="link-timestamp">${formatTimestamp(linkObj.timestamp)}</span>
                        </div>
                        <button class="delete-link-btn" onclick="deleteLink('${linkObj.url.replace(/'/g, "\\'")}')">Xóa</button>
                    `;
                    linksList.appendChild(li);
                });
            }

            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function deleteLink(url) {
            uniqueLinks = uniqueLinks.filter(linkObj => linkObj.url !== url);
            updateTotalLinks();
            saveData();
            showLinksModal(); // Cập nhật lại modal
            console.log(`Đã xóa link: ${url}`); // Gỡ lỗi
        }

        function deleteAllLinks() {
            uniqueLinks = [];
            updateTotalLinks();
            saveData();
            showLinksModal(); // Cập nhật lại modal
            console.log('Đã xóa tất cả link'); // Gỡ lỗi
        }

        function closeLinksModal() {
            document.querySelector('.links-modal').style.display = 'none';
            document.querySelector('.links-modal-overlay').style.display = 'none';
        }

        function updateCopyDisplay(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const copyCountElement = row.querySelector('.copy-count');
            copyCountElement.textContent = `Copy: ${copyCounts[rowId - 1] || 0} lần`;
            if (copyCounts[rowId - 1] >= 5) {
                copyCountElement.classList.add('highlight');
                console.log(`Hàng ${rowId}: Đã thêm lớp highlight`); // Gỡ lỗi
            } else {
                copyCountElement.classList.remove('highlight');
                console.log(`Hàng ${rowId}: Đã xóa lớp highlight`); // Gỡ lỗi
            }
            console.log(`Hàng ${rowId}: Số lần copy = ${copyCounts[rowId - 1] || 0}`); // Gỡ lỗi
        }

        function updateTimerDisplay(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const timerElement = row.querySelector('.timer');
            if (!timers[rowId - 1]) {
                timerElement.textContent = '';
                timerElement.classList.remove('ready');
                return;
            }

            if (timers[rowId - 1].timeLeft > 0) {
                const minutes = Math.floor(timers[rowId - 1].timeLeft / 60);
                const seconds = timers[rowId - 1].timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timerElement.classList.remove('ready');
            } else {
                timerElement.textContent = 'Sẵn Sàng Tăng Like CMT';
                timerElement.classList.add('ready');
                clearInterval(timers[rowId - 1].intervalId);
            }
        }

        function resetTimer(rowId) {
            if (timers[rowId - 1]) {
                clearInterval(timers[rowId - 1].intervalId);
                timers[rowId - 1] = null;
                updateTimerDisplay(rowId);
                console.log(`Hàng ${rowId}: Đã xóa đồng hồ`); // Gỡ lỗi
            }
        }

        function startTimer(rowId) {
            if (!timers[rowId - 1]) return;

            timers[rowId - 1].waitingForFocus = false;
            timers[rowId - 1].intervalId = setInterval(() => {
                timers[rowId - 1].timeLeft--;
                updateTimerDisplay(rowId);
                saveData();
                if (timers[rowId - 1].timeLeft <= 0) {
                    clearInterval(timers[rowId - 1].intervalId);
                }
            }, 1000);
            console.log(`Hàng ${rowId}: Bắt đầu đếm ngược`); // Gỡ lỗi
        }

        function renderRows() {
            const rowsContainer = document.getElementById('rows');
            rowsContainer.innerHTML = '';
            
            rowData.forEach((data, index) => {
                const rowId = index + 1;
                const row = document.createElement('div');
                row.className = 'row';
                row.setAttribute('data-id', rowId);
                row.innerHTML = `
                    <span class="timer"></span>
                    <span class="row-number">${rowId}</span>
                    <input type="text" class="text-input" placeholder="Nhập văn bản..." value="${data.text || ''}">
                    <button class="button paste-btn" onclick="pasteText(${rowId})">Dán</button>
                    <button class="button copy-btn" onclick="copyText(${rowId})">Copy</button>
                    <button class="button delete-btn" onclick="deleteText(${rowId})">Delete</button>
                    <span class="paste-count">Dán: ${pasteCounts[rowId - 1] || 0} lần</span>
                    <span class="copy-count">Copy: ${copyCounts[rowId - 1] || 0} lần</span>
                    <button class="copy-adjust-btn" onclick="adjustCopyCount(${rowId}, 1)">+</button>
                    <button class="copy-adjust-btn" onclick="adjustCopyCount(${rowId}, -1)">−</button>
                    <textarea class="note-input" placeholder="Ghi chú...">${data.note || ''}</textarea>
                    <button class="button remove-row-btn" onclick="removeRow(${rowId})">Xóa</button>
                `;
                rowsContainer.appendChild(row);
                updateCopyDisplay(rowId);
                updateTimerDisplay(rowId);
            });

            // Gắn lại sự kiện input cho ô ghi chú
            document.querySelectorAll('.note-input').forEach(textarea => {
                textarea.addEventListener('input', () => {
                    const row = textarea.closest('.row');
                    const rowId = parseInt(row.getAttribute('data-id'));
                    rowData[rowId - 1].note = textarea.value;
                    saveData();
                });
            });
        }

     function addRow() {
    rowData.push({ text: '', note: '', agent: '1' }); // <-- thêm agent mặc định
    pasteCounts.push(0);
    copyCounts.push(0);
    timers.push(null);
    renderRows();
    saveData();
    console.log('Đã thêm hàng mới'); // Gỡ lỗi
}


        function removeRow(rowId) {
            if (rowData.length <= 1) {
                alert('Phải có ít nhất 1 hàng!');
                return;
            }
            rowData.splice(rowId - 1, 1);
            pasteCounts.splice(rowId - 1, 1);
            copyCounts.splice(rowId - 1, 1);
            timers.splice(rowId - 1, 1);
            renderRows();
            saveData();
            console.log(`Đã xóa hàng ${rowId}`); // Gỡ lỗi
        }

        function saveData() {
    const textInputs = rowData.map(data => data.text);
    const noteInputs = rowData.map(data => data.note);
    // NEW: agents array
    const agentInputs = rowData.map(data => data.agent || '1');
    const savedTimers = timers.map(timer => timer ? { timeLeft: timer.timeLeft, waitingForFocus: timer.waitingForFocus } : null);
    const data = {
        textInputs,
        noteInputs,
        agentInputs,        // ← lưu agent ở đây
        pasteCounts,
        copyCounts,
        timers: savedTimers,
        uniqueLinks,
        saveTimestamp: new Date().toISOString()
    };
    
    // Sử dụng khóa lưu trữ riêng biệt
    const storageKey = getStorageKey();
    localStorage.setItem(storageKey, JSON.stringify(data));
    console.log('Dữ liệu đã được lưu vào localStorage với khóa:', storageKey); // Gỡ lỗi
}


        function clearDataIfNewDay() {
            const storageKey = getStorageKey();
            const savedData = localStorage.getItem(storageKey);
            if (!savedData) return;

            const { saveTimestamp } = JSON.parse(savedData);
            const savedDate = new Date(saveTimestamp).toDateString();
            const currentDate = new Date().toDateString();

            if (savedDate !== currentDate) {
                localStorage.removeItem(storageKey);
                uniqueLinks = [];
                updateTotalLinks();
                console.log(`Dữ liệu đã bị xóa vì sang ngày mới cho khóa: ${storageKey}`); // Gỡ lỗi
            }
        }

        function loadData() {
            clearDataIfNewDay();
            const storageKey = getStorageKey();
            const savedData = localStorage.getItem(storageKey);
           if (!savedData) {
    // Khởi tạo 9 hàng mặc định (agent mặc định = '1')
    rowData = Array(9).fill().map(() => ({ text: '', note: '', agent: '1' }));
    pasteCounts = Array(9).fill(0);
    copyCounts = Array(9).fill(0);
    timers = Array(9).fill(null);
    renderRows();
    return;
}


            const { textInputs, noteInputs, pasteCounts: savedPasteCounts, copyCounts: savedCopyCounts, timers: savedTimers, uniqueLinks: savedLinks } = JSON.parse(savedData);
            
          // Khôi phục dữ liệu hàng (bao gồm agent nếu có)
        rowData = textInputs.map((text, i) => ({
            text: text || '',
            note: (noteInputs && noteInputs[i]) ? noteInputs[i] : '',
            agent: (Array.isArray(savedPasteCounts) && false) ? '1' : '' // placeholder (will be overridden below)
        }));

// Nếu server lưu agentInputs, gán vào rowData tương ứng
if (Array.isArray(JSON.parse(savedData).agentInputs)) {
    const parsed = JSON.parse(savedData);
    const agentInputs = parsed.agentInputs || [];
    rowData = textInputs.map((text, i) => ({
        text: text || '',
        note: (noteInputs && noteInputs[i]) ? noteInputs[i] : '',
        agent: (agentInputs[i]) ? agentInputs[i] : '1'
    }));
}


            pasteCounts = savedPasteCounts || [];
            copyCounts = savedCopyCounts || [];
            timers = savedTimers || [];
            
            // Khôi phục danh sách link duy nhất
            uniqueLinks = savedLinks || [];
            updateTotalLinks();

            renderRows();
            updateTotalPaste();
            console.log(`Dữ liệu đã được khôi phục từ localStorage với khóa: ${storageKey}`); // Gỡ lỗi
        }

        async function pasteText(rowId) {
            try {
                const text = await navigator.clipboard.readText();
                const row = document.querySelector(`.row[data-id="${rowId}"]`);
                const input = row.querySelector('.text-input');
                input.value = text;
                rowData[rowId - 1].text = text;
                pasteCounts[rowId - 1]++;
                
                // Kiểm tra và thêm link vào uniqueLinks
                if (isValidUrl(text)) {
                    const trimmedUrl = text.trim();
                    if (!uniqueLinks.some(linkObj => linkObj.url === trimmedUrl)) {
                        uniqueLinks.push({
                            url: trimmedUrl,
                            timestamp: new Date().toISOString()
                        });
                        updateTotalLinks();
                    }
                }

                // Cập nhật số lần copy khi dán
                if (pasteCounts[rowId - 1] > 1) {
                    copyCounts[rowId - 1] = 0; // Reset số lần copy nếu không phải lần dán đầu
                }
                copyCounts[rowId - 1]++; // Tăng số lần copy lên 1
                
                row.querySelector('.paste-count').textContent = `Dán: ${pasteCounts[rowId - 1]} lần`;
                updateCopyDisplay(rowId);

                // Thiết lập đồng hồ đếm ngược
                resetTimer(rowId);
                timers[rowId - 1] = {
                    timeLeft: 180, // 3 phút
                    intervalId: null,
                    waitingForFocus: true
                };
                updateTimerDisplay(rowId);
                
                console.log(`Hàng ${rowId}: Số lần dán = ${pasteCounts[rowId - 1]}, Số lần copy = ${copyCounts[rowId - 1]}`); // Gỡ lỗi
                saveData();
                updateTotalPaste();
            } catch (err) {
                console.error('Lỗi khi dán:', err);
                alert('Không thể dán văn bản. Vui lòng kiểm tra quyền truy cập clipboard hoặc chạy trên HTTPS/localhost.');
            }
        }

        function copyText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            navigator.clipboard.writeText(input.value)
                .then(() => {
                    copyCounts[rowId - 1]++;
                    updateCopyDisplay(rowId);

                    // Thiết lập đồng hồ đếm ngược
                    resetTimer(rowId);
                    timers[rowId - 1] = {
                        timeLeft: 180, // 3 phút
                        intervalId: null,
                        waitingForFocus: true
                    };
                    updateTimerDisplay(rowId);

                    saveData();
                })
                .catch(err => {
                    console.error('Lỗi khi sao chép:', err);
                    alert('Không thể sao chép văn bản.');
                });
        }

        function adjustCopyCount(rowId, change) {
            copyCounts[rowId - 1] = Math.max(0, (copyCounts[rowId - 1] || 0) + change); // Không cho số lần copy âm
            updateCopyDisplay(rowId);
            saveData();
        }

        function deleteText(rowId) {
            const row = document.querySelector(`.row[data-id="${rowId}"]`);
            const input = row.querySelector('.text-input');
            const noteInput = row.querySelector('.note-input');
            input.value = '';
            noteInput.value = '';
            rowData[rowId - 1] = { text: '', note: '' };
            pasteCounts[rowId - 1] = 0;
            copyCounts[rowId - 1] = 0;
            row.querySelector('.paste-count').textContent = `Dán: 0 lần`;
            resetTimer(rowId);
            updateCopyDisplay(rowId);
            console.log(`Hàng ${rowId}: Đã xóa lớp highlight, nội dung và đặt lại số lần copy`); // Gỡ lỗi
            saveData();
            updateTotalPaste();
        }

        // Thêm sự kiện cho các nút
        document.querySelector('.show-links-btn').addEventListener('click', showLinksModal);
        document.querySelector('.close-modal-btn').addEventListener('click', closeLinksModal);
        document.querySelector('.delete-all-links-btn').addEventListener('click', deleteAllLinks);

        // Phát hiện khi tab được focus để bắt đầu đếm ngược
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                timers.forEach((timer, index) => {
                    if (timer && timer.waitingForFocus && timer.timeLeft > 0) {
                        startTimer(index + 1);
                        saveData();
                    }
                });
            }
        });

        // Tải dữ liệu khi trang được mở
        window.addEventListener('load', loadData);
    </script>

    <script>
    (function(){
      // Cấu hình ngrok / token (chỉnh theo môi trường của bạn)
      const NGROK_URL = 'https://d22caee43c54.ngrok-free.app/push'; // thay nếu khác
      const SECRET_TOKEN = 'MY_SECRET_TOKEN_ChangeMe'; // đặt token bảo mật của bạn

      // Tạo element <select> Agent với các option Agent 1..18
      function createAgentSelect(selectedValue){
        const sel = document.createElement('select');
        sel.className = 'agent-select';
        sel.style.marginLeft = '8px';
        sel.style.padding = '6px';
        sel.style.borderRadius = '4px';
        sel.style.border = '1px solid #ddd';
        sel.style.background = '#fff';
        sel.style.fontSize = '13px';
        for(let i=1;i<=18;i++){
          const o = document.createElement('option');
          o.value = String(i);
          o.textContent = 'Agent ' + i;
          if(String(i) === String(selectedValue)) o.selected = true;
          sel.appendChild(o);
        }
        return sel;
      }

      // Tạo nút Gửi
      function createSendButton(rowId){
        const btn = document.createElement('button');
        btn.className = 'button send-btn';
        btn.textContent = 'Gửi';
        btn.style.backgroundColor = '#17a2b8';
        btn.style.marginLeft = '6px';
        btn.addEventListener('click', function(e){
          e.preventDefault();
          sendToNgrok(rowId);
        });
        return btn;
      }

      // Hàm gửi đến backend qua ngrok
      async function sendToNgrok(rowId){
        try{
          const row = document.querySelector(`.row[data-id="${rowId}"]`);
          if(!row) return alert('Không tìm thấy hàng để gửi');
          const input = row.querySelector('.text-input');
          const agentSel = row.querySelector('.agent-select');
          const link = (input && input.value) ? input.value.trim() : '';
          const agent = agentSel ? agentSel.value : '1';

          if(!link){
            alert('Chưa có link để gửi');
            return;
          }

          // Chuẩn bị payload (định dạng JSON)
          const payload = {
            token: SECRET_TOKEN,
            targetAgent: agent,
            link: link
          };

          // Gửi request POST
          const resp = await fetch(NGROK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if(!resp.ok){
            const text = await resp.text().catch(()=>null);
            console.error('Gửi thất bại', resp.status, text);
            alert('Gửi thất bại: ' + resp.status + (text ? (' - ' + text) : ''));
            return;
          }

          // Nếu backend trả JSON, try parse
          let js;
          try{ js = await resp.json(); }catch(e){ js = null; }
          console.log('Gửi thành công, response=', js || '(no-json)');

          // Thông báo ngắn cho user
          // thay vì alert to, dùng update nhỏ: thêm text 'Đã gửi' tạm thời bên phải nút
          showTemporarySentLabel(rowId, `Đã gửi tới Agent ${agent}`);
        }catch(err){
          console.error('Lỗi khi gửi đến ngrok:', err);
          alert('Lỗi khi gửi: ' + err.message);
        }
      }

      // Hiển thị trạng thái "Done" tạm thời trên nút Gửi (thay cho label popup)
// Thao tác nhẹ: đổi text của nút .send-btn thành "Done" trong 1.5s rồi trả lại.
// Và nếu có nhãn .sent-label còn sót sẽ bị xóa.
// Hiển thị trạng thái "Done" tạm thời trên nút Gửi (đổi sang màu cam rồi trả lại)
function showTemporarySentLabel(rowId, text){
  const row = document.querySelector(`.row[data-id="${rowId}"]`);
  if(!row) return;

  // Nếu còn label xanh cũ thì xóa
  const oldLbl = row.querySelector('.sent-label');
  if(oldLbl) oldLbl.remove();

  // Tìm nút Gửi
  const btn = row.querySelector('.send-btn');
  if(!btn) return;

  const originalText = btn.textContent;
  const originalBg = btn.style.backgroundColor;
  const originalColor = btn.style.color;

  // đổi text + đổi màu nút
  btn.textContent = 'Done';
  btn.disabled = true;
  btn.style.backgroundColor = '#ff6a00';   // CAM (giống cảnh báo nhẹ nhàng)
  btn.style.color = '#ffffff';

  // hoàn nguyên sau 1.5s
  setTimeout(() => {
    btn.textContent = originalText;
    btn.disabled = false;
    btn.style.backgroundColor = originalBg;
    btn.style.color = originalColor;
  }, 1500);
}


      // Chèn nút Gửi và ô chọn Agent cho mỗi hàng
      function enhanceRows(){
        const rows = document.querySelectorAll('.row');
        rows.forEach(r => {
          const id = parseInt(r.getAttribute('data-id'));
          if(Number.isNaN(id)) return;

          // Thêm nút Gửi nếu chưa có
          if(!r.querySelector('.send-btn')){
            // tìm nút paste để chèn sau nó
            const pasteBtn = r.querySelector('.paste-btn');
            if(pasteBtn){
              const sendBtn = createSendButton(id);
              pasteBtn.parentNode.insertBefore(sendBtn, pasteBtn.nextSibling);
            } else {
              // fallback: append vào sau input
              const input = r.querySelector('.text-input');
              if(input) input.parentNode.insertBefore(createSendButton(id), input.nextSibling);
            }
          }

          // Thêm select agent nếu chưa có (chèn trước textarea.note-input)
          if(!r.querySelector('.agent-select')){
            const note = r.querySelector('.note-input');
            const ridx = id - 1;
            const savedAgent = (rowData[ridx] && rowData[ridx].agent) ? rowData[ridx].agent : '1';
            const sel = createAgentSelect(savedAgent);

            if(note){
              note.parentNode.insertBefore(sel, note);
            } else {
              // fallback append to end
              r.appendChild(sel);
            }
            // sync selection to rowData (add property agent)
            sel.addEventListener('change', ()=> {
              const ridx = id - 1;
              if(!rowData[ridx]) rowData[ridx] = { text:'', note:'' };
              rowData[ridx].agent = sel.value;
              try{ saveData(); }catch(e){ /* ignore if not available */ }
            });
          }
        });
      }

      // Use a MutationObserver to run enhanceRows() whenever #rows children change
      const target = document.getElementById('rows');
      if(target){
        const mo = new MutationObserver(() => {
          try{ enhanceRows(); }catch(e){ console.error(e); }
        });
        mo.observe(target, { childList: true, subtree: true });
      }

      // Also call enhanceRows periodically (safety)
      window.addEventListener('load', ()=> {
        try{ enhanceRows(); }catch(e){console.error(e);}
        // attempt a few times in case original loadData renders later
        setTimeout(enhanceRows, 300);
        setTimeout(enhanceRows, 800);
      });

      // If addRow is defined, wrap it so after adding row we also enhance
      if(window.addRow && typeof window.addRow === 'function'){
        const originalAddRow = window.addRow;
        window.addRow = function(...args){
          const res = originalAddRow.apply(this, args);
          setTimeout(enhanceRows, 50);
          return res;
        };
      }

      // Expose a function for debugging
      window.__sendToNgrok = sendToNgrok;
    })();
    </script>
